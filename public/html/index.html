<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TamTiFlash</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="../css/grid.css" />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../fonts/fontawesome-free-6.7.2-web/css/all.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet" />
</head>

<body>
    <!-- Header Desktop -->
    <header>
        <a href="/">
            <img src="../images/logo/logo.png" alt="TamTiFlash" class="header-logo" />
        </a>
        <ul class="header-menu">
            <li class="header-menu__item header-menu__item--active">
                <a href="">Trang chủ</a>
            </li>
            <li class="header-menu__item">
                <a href="">Sản phẩm</a>
            </li>
            <li class="header-menu__item">
                <a href="">Cửa hàng</a>
            </li>
        </ul>
        <div class="header-search">
            <input type="text" class="header-search__input" placeholder="Bạn đang tìm kiếm ..." />
            <button class="header-search__btn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <ul class="header-menu">
            <li class="header-menu__item">
                <a href="">
                    Khác
                    <i class="fa-solid fa-chevron-down"></i>
                </a>
                <ul class="header-sub-menu">
                    <li class="header-sub-menu__item">
                        <a href="">Liên hệ</a>
                    </li>
                    <li class="header-sub-menu__item">
                        <a href="">Mã giới thiệu</a>
                    </li>
                </ul>
            </li>
        </ul>
        <a href="" class="mah-btn">MARKET AT HOME</a>
        <ul class="header-right">
            <li class="header-right__item">
                <i class="fa-solid fa-circle-user"></i>
                <div class="user-action">
                    <a href="">Đăng nhập</a>
                    <a href="">Đăng ký</a>
                </div>
            </li>
            <li class="header-right__item">
                <a href="">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="cart-quantity">1</span>
                </a>
            </li>
        </ul>
    </header>

    <!-- Header Mobile / Tablet -->
    <header class="header-mobile">
        <div class="grid wide">
            <div class="row">
                <div class="col c-4 m-4">
                    <a href="" class="mah-btn">MAH</a>
                </div>
                <div class="col c-4 m-4">
                    <a href="/">
                        <img src="../images/logo/logo.png" alt="TamTiFlash" class="header-logo" />
                    </a>
                </div>
                <div class="col c-4 m-4">
                    <div class="header-right-mobile">
                        <span class="header-search-mobile" id="searchToggle">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        <span class="header-menu-mobile" id="menuToggle">
                            <i class="fa-solid fa-bars"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Modal menu -->
    <ul class="modal-menu" id="modalMenu">
        <li class="modal-menu__item">
            <a href="" class="modal-menu__item-icon">
                <i class="fa-solid fa-circle-user"></i>
            </a>
            <a href="" class="modal-menu__item-icon">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="cart-quantity mobile">1</span>
            </a>
        </li>
        <li class="modal-menu__item"><a href="" class="modal-menu__item-text">Trang chủ</a></li>
        <li class="modal-menu__item"><a href="" class="modal-menu__item-text">Sản phẩm</a></li>
        <li class="modal-menu__item"><a href="" class="modal-menu__item-text">Cửa hàng</a></li>
        <li class="modal-menu__item"><a href="" class="modal-menu__item-text">Liên hệ</a></li>
        <li class="modal-menu__item"><a href="" class="modal-menu__item-text">Mã giới thiệu</a></li>
    </ul>

    <div class="modal-search" id="modalSearch">
        <input type="text" class="modal-search__input" placeholder="Bạn đang tìm kiếm ..." />
        <button class="modal-search__btn">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
    </div>
    <!-- banner -->
    <div class="header-banner">
        <img src="../images/banner/banner1.png" alt="Banner" class="header-banner__img" />
    </div>

    <script src="../js/base.js"></script>
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
</body>

</html>
