<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TamTiFlash</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
        <link rel="stylesheet" href="../css/grid.css" />
        <link rel="stylesheet" href="../css/base.css" />
        <link rel="stylesheet" href="../css/signUp-signIn.css" />
        <link rel="stylesheet" href="../fonts/fontawesome-free-6.7.2-web/css/all.min.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
            rel="stylesheet"
        />
</head>
<body>
    
    <!-- Start Sign In -->
    <main class="signIn">
        <section class="grid wide">
            <div class="row">
                <div class="col l-12 m-12 c-12">
                    <div class="form__signIn">
                        <div class="signIn__title">
                            <h1 class="signIn__title-h1">Đăng nhập</h1>
                        </div>  
                        <div class="signIn__form-container">
                            <form class="signIn__form" action="" method="post">
                                <div class="signIn__form-input">
                                    <input class="type-input" type="text" name="phone" placeholder="Số điện thoại" id="signIn__phone-txt">
                                    <input class="type-input" type="password" name="password" placeholder="Mật khẩu" id="signIn__password-pass">
                                    <input class="type-input" type="text" name="code" placeholder="Mã giới thiệu" id="signIn__code-txt">
                                    <span class="type-text" id="">Bạn chưa có tài khoản ? <a href="">Đăng ký</a></span>
                                </div>
                               
                                <input class="btn" type="submit" value="Đăng nhập" id="signIn-btn">
                            </form>
                        </div>
                    </div>
                    </div>
                </div>  
            </div>
        </section>
    </main>
    <!-- End Sign In -->
</body>
</html>
